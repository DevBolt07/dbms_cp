<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Company Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#companyNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="companyNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="internships.html">Manage Internships</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Company Dashboard</h2>
    <a href="internships.html?action=new" class="btn btn-primary">Post New Internship</a>
  </div>

  <div class="row">
    <!-- Summary Cards -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Internships</h5>
          <p class="card-text fs-4" id="total-internships">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Applications</h5>
          <p class="card-text fs-4" id="total-applications">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Pending Reviews</h5>
          <p class="card-text fs-4" id="pending-reviews">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Applications Table -->
  <div class="card">
    <div class="card-header">
      Recent Applications
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Internship</th>
              <th>Student Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recent-applications-tbody">
            <!-- Data will be loaded dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // In a real application, you'd get the company ID from a login session.
    // For now, we'll hardcode it.
    const companyId = 1;

    const loadStats = async (id) => {
      try {
        const response = await fetch(`/api/company/${id}/stats`);
        if (!response.ok) throw new Error('Failed to fetch stats');
        const stats = await response.json();
        document.getElementById('total-internships').textContent = stats.totalInternships || 0;
        document.getElementById('total-applications').textContent = stats.totalApplications || 0;
        // Note: Pending reviews logic will be added later
      } catch (error) {
        console.error("Error loading stats:", error);
        document.getElementById('total-internships').textContent = 'Error';
        document.getElementById('total-applications').textContent = 'Error';
      }
    };

    const loadApplications = async (id) => {
        const applicationsTbody = document.getElementById('recent-applications-tbody');
      try {
        const response = await fetch(`/api/company/${id}/applications`);
        if (!response.ok) throw new Error('Failed to fetch applications');
        const applications = await response.json();

        applicationsTbody.innerHTML = ''; // Clear

        if (applications.length === 0) {
            applicationsTbody.innerHTML = '<tr><td colspan="4" class="text-center">No applications received yet.</td></tr>';
            return;
        }

        document.getElementById('pending-reviews').textContent = applications.filter(app => app.status === 'Pending').length;

        applications.forEach(app => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${app.internship_title}</td>
                <td>${app.student_name}</td>
                <td><span class="badge bg-warning text-dark">${app.status}</span></td>
                <td>
                <a href="#" class="btn btn-sm btn-outline-primary">View Application</a>
                </td>
            `;
            applicationsTbody.appendChild(row);
        });

      } catch (error) {
        console.error("Error loading applications:", error);
        applicationsTbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Failed to load applications.</td></tr>';
      }
    };

    // Load all data concurrently
    await Promise.all([
        loadStats(companyId),
        loadApplications(companyId)
    ]);

  });
</script>

</body>
</html>
