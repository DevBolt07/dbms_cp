<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Internships</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="../index.html">Internship Portal</a>
    <!-- This is a public page, so nav is simple -->
  </div>
</nav>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Available Internships</h2>
    <div>
      <a href="../student/dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <!-- Internship Cards -->
  <div class="row" id="internship-list">
    <!-- Internships will be dynamically inserted here -->
  </div>
</div>

<!-- Apply Modal -->
<div class="modal fade" id="applyModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Apply for Internship</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>You are applying for the <strong id="modal-internship-title"></strong> role.</p>
        <form>
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input class="form-control" type="file" id="resume">
          </div>
          <div class="mb-3">
            <label for="coverLetter" class="form-label">Cover Letter (Optional)</label>
            <textarea class="form-control" id="coverLetter" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="alert('Application Submitted!');">Submit Application</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/mock-data.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const internshipList = document.getElementById('internship-list');
    const internships = window.mockData.internships;
    const companies = window.mockData.companies;

    internships.forEach(internship => {
      const company = companies.find(c => c.id === internship.companyId);
      const card = document.createElement('div');
      card.className = 'col-md-6 col-lg-4 mb-4';
      card.innerHTML = `
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${internship.title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${company.name}</h6>
            <p class="card-text"><strong>Location:</strong> ${internship.location}</p>
            <p class="card-text"><strong>Duration:</strong> ${internship.duration}</p>
            <p class="card-text"><strong>Requires:</strong> ${internship.requirements}</p>
            <div class="mt-auto">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#applyModal" data-title="${internship.title}">Apply Now</button>
            </div>
          </div>
        </div>
      `;
      internshipList.appendChild(card);
    });

    // Handle modal title update
    const applyModal = document.getElementById('applyModal');
    applyModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const title = button.getAttribute('data-title');
      const modalTitle = applyModal.querySelector('#modal-internship-title');
      modalTitle.textContent = title;
    });
  });
</script>

</body>
</html>
