<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Student Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="studentNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../internships/list.html">Find Internships</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="applications.html">My Applications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4" id="welcome-header">Welcome!</h2>
  <div class="row">
    <!-- Application Status Summary -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">My Application Status</h5>
          <p class="card-text">Applied: <span id="applied-count">0</span></p>
          <p class="card-text">Under Review: <span id="review-count">0</span></p>
          <p class="card-text">Accepted: <span id="accepted-count">0</span></p>
        </div>
      </div>
    </div>

    <!-- Recommended Internships -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recommended For You</h5>
          <ul class="list-group list-group-flush" id="recommended-internships-list">
            <!-- Data will be loaded dynamically -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Applications -->
  <div class="card">
    <div class="card-header">
      My Recent Applications
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Company</th>
              <th>Internship Title</th>
              <th>Status</th>
              <th>Date Applied</th>
            </tr>
          </thead>
          <tbody id="applications-tbody">
            <!-- Data will be loaded dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Hardcoded student ID until login is implemented
    const studentId = 1;

    const loadProfile = async (id) => {
        try {
            const response = await fetch(`/api/student/${id}/profile`);
            if (!response.ok) throw new Error('Profile not found');
            const profile = await response.json();
            document.getElementById('welcome-header').textContent = `Welcome, ${profile.name}!`;
        } catch (error) {
            console.error("Error loading profile:", error);
            document.getElementById('welcome-header').textContent = 'Welcome, Student!';
        }
    };

    const loadApplications = async (id) => {
        const applicationsTbody = document.getElementById('applications-tbody');
        try {
            const response = await fetch(`/api/student/${id}/applications`);
            if (!response.ok) throw new Error('Failed to fetch applications');
            const applications = await response.json();
            
            applicationsTbody.innerHTML = ''; // Clear
            if (applications.length === 0) {
                applicationsTbody.innerHTML = '<tr><td colspan="4" class="text-center">You have not applied to any internships yet.</td></tr>';
            } else {
                let applied = 0, review = 0, accepted = 0;
                applications.forEach(app => {
                    const row = document.createElement('tr');
                    const appliedDate = new Date(app.applied_date).toLocaleDateString();
                    row.innerHTML = `
                        <td>${app.company_name}</td>
                        <td>${app.internship_title}</td>
                        <td><span class="badge bg-primary">${app.status}</span></td>
                        <td>${appliedDate}</td>
                    `;
                    applicationsTbody.appendChild(row);

                    if(app.status === 'Applied') applied++;
                    if(app.status === 'Under Review') review++;
                    if(app.status === 'Accepted') accepted++;
                });
                document.getElementById('applied-count').textContent = applied;
                document.getElementById('review-count').textContent = review;
                document.getElementById('accepted-count').textContent = accepted;
            }
        } catch (error) {
            console.error("Error loading applications:", error);
            applicationsTbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Could not load applications.</td></tr>';
        }
    };

    const loadRecommendations = async () => {
        const recommendationsList = document.getElementById('recommended-internships-list');
        try {
            const response = await fetch('/api/internships/recommended');
            if (!response.ok) throw new Error('Failed to fetch recommendations');
            const recommendations = await response.json();

            recommendationsList.innerHTML = '';
            if (recommendations.length === 0) {
                recommendationsList.innerHTML = '<li class="list-group-item">No recommendations available right now.</li>';
            } else {
                recommendations.forEach(internship => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <span><strong>${internship.title}</strong> at ${internship.company_name}</span>
                        <a href="../internships/details.html?id=${internship.id}" class="btn btn-sm btn-outline-primary">View</a>
                    `;
                    recommendationsList.appendChild(listItem);
                });
            }
        } catch (error) {
            console.error("Error loading recommendations:", error);
            recommendationsList.innerHTML = '<li class="list-group-item text-danger">Could not load recommendations.</li>';
        }
    };

    // Load all data concurrently
    await Promise.all([
        loadProfile(studentId),
        loadApplications(studentId),
        loadRecommendations()
    ]);

  });
</script>

</body>
</html>
